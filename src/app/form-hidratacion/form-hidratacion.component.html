        <label class="dateLabel" for="">
            <input class = "dateLabel" type="text" formControlName = "litrosCubeta1">
             Litros Sobrantes
        </label>
    </div>
    <div class="contForm">
        <h2>Cubeta 2</h2>
        <label class = "dateLabel" for="">

             Litros Sobrantes
